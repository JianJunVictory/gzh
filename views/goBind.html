<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/weui.css">
    <title>绑定页面</title>
</head>
<body>
    <div class="page msg_warn js_show">
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">账号未绑定</h2>
            <p class="weui-msg__desc">你的游戏账号还没有与微信绑定，无法参加签到领取奖励，<a href="javascript:void(0);">请前去绑定</a></p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="<%= url %>" class="weui-btn weui-btn_primary">去绑定</a>
                <a href="javascript:WeixinJSBridge.call('closeWindow');" class="weui-btn weui-btn_default">取消</a>
            </p>
        </div>
        <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a href="http://www.wmcyou.com/" class="weui-footer__link">玩美创游戏</a>
                </p>
                <p class="weui-footer__text">Copyright © 2008-2016 www.wmcyou.com</p>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/js/weui.js"></script>
</html>
